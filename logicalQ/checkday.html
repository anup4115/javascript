<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter a day of a week").toLowerCase();
        switch (a) {
            case "sunday":
                document.write("Today is holiday")
                break;
            case "monday":
                document.write("Work day")
                break;
            case "tuesday":
                document.write("Tuesday")
                break;
            case "wednesday":
                document.write("Today is wednesday")
                break;
            case "thursday":
                document.write("Thursday")
                break;
            case "friday":
                document.write("TGIF")
                break;
            case "saturday":
                document.write("Today is weekend")
                break;
        
            default:
                document.write("Invalid")
                break;
        }
    </script>
</body>
</html>
