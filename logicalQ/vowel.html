<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const letter=prompt("Enter an alaphabet")
        switch (letter) {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
                document.write("vowel")
                break;
            default:
                document.write("Not vowel")
                break;
        }
    </script>
</body>
</html>
