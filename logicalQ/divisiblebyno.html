<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=prompt("Enter a number")
        const b=prompt("Enter a number to see if the previous no is divisible")

        function div(a,b){
            if(a % b===0){
                return `${a} is divisible by ${b}`
            }else{
                return `${a} is not divisible by ${b}`
            }
        }
        document.write(div(a,b))
    </script>
</body>
</html>
