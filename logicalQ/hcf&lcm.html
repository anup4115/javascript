<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=parseInt(prompt("Enter first number"))
        const b=parseInt(prompt("Enter second number"))
        function hcf(a,b){
            let smaller=Math.min(a,b)
            for(let i=smaller;i>=1;i--){
                if(a%i==0 && b%i==0){
                    return i;
                }
            }
        }
        function lcm(a,b){
            return (a*b)/hcf(a,b);
        }
        console.log(hcf(a,b))
        console.log(lcm(a,b))
    </script>
</body>
</html>
