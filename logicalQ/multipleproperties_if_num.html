<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj={
            a:100,
            b:"hello",
            c:300
        };
        function multiply_properties_if_number(obj){
            for(key in obj){
                if(typeof obj[key]==='number'){
                     obj[key] *=2;
                }
            }
        }
        multiply_properties_if_number(obj)
        console.log(obj)
    </script>
</body>
</html>
