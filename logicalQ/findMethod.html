<p>Find method is used to filter the first value of the matching condition</p>
<script>
    const numbers=[99,47,45,31,67,44,59,20,2];
    const even_first_number=numbers.find(num=>num%2===0);
    const even_numbers=numbers.filter(num=>num%2===0);
    console.log(even_first_number);
    console.log(even_numbers);
    console.log(...even_numbers)
</script>
