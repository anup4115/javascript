<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=Math.random()
        document.write("number between 0 to 1  =  "+ a +"<br>")

        const b=Math.random()*10
        document.write("number between 0 to 10  =  "+b+"<br>")

        const c=Math.random()+1
        document.write("number between 1 to 2  =  "+c+"<br>")
    </script>
</body>
</html>
