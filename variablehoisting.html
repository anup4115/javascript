<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <p>Variable hoisting in js is the process where the variable declaration is moved to the top of the scope.</p>
    <script>
        document.write(a+"<br>")
        var a=10;
        document.write(b+"<br>")
        var b=10
        document.write(a+b)
    </script>
</body>
</html>
