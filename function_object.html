<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function laptop(model,price){
            return{
                model:model,
                price:price,
                show:function(){
                    return `${this.model} - ${this.price}`
                }
            }
        }
        var s1=new laptop("Galaxy",100000)
        document.write(s1.show())
    </script>
</body>
</html>
