<html>
<head>
	<title>getDate</title>
<body>
	<script>
		var gate=new Date();
		document.write(gate+"<br>");
		
		document.write("Hours:"+gate.getHours()+"<br>");
		
		document.write("Minutes:"+gate.getMinutes()+"<br>");
		
		document.write("Seconds:"+gate.getSeconds()+"<br>");
		
		document.write("Year:"+gate.getFullYear()+"<br>");
		
		document.write("Month:"+gate.getMonth()+"<br>");
		
		document.write("Date:"+gate.getDate()+"<br>");
		
	</script>
</body>
</head>
</html>
