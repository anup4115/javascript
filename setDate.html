<html>
<head>
	<title>setDate</title>
<body>
	<script>
		var gate=new Date();
		document.write(gate+"<br>");
		
		gate.setHours(10);
		document.write(gate+"<br>");
		
		gate.setMinutes(24);
		document.write(gate+"<br>");
		
		gate.setYear(2022);
		document.write(gate+"<br>");
		
		gate.setMonth(03);
		document.write(gate+"<br>");
		
		gate.setDate(7);
		document.write(gate+"<br>");
		
		gate.setFullYear(2020,02,23);
		document.write(gate);
		
	</script>
</body>
</head>
</html>
