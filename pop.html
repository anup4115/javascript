<html>
<head>
	<title>pop: to remove elements from the end of the elements</title>
<body>
	<script>
		var arr=["Ram","Rahul",55,"Hari","Sam","Gita"];
		
		var new_arr=arr.pop();
		
		document.write(arr+"<br>");
		
		document.write(new_arr);//this line displays the elements that has been removed
		
	</script>
</body>
</head>
</html>
