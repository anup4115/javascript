<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested for loop</title>
</head>
<body>
    <script>
        for(i=0;i<5;i++){
            document.write(` <b>Outer for loop -- </b>`+i  + "<br>")
            for(j=0;j<5;j++){
                document.write("Inner for loop --"+ j +"<br>")
            }
        }
    </script>
</body>
</html>
