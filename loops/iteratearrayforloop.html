<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop in array</title>
</head>
<body>
    <script>
        var string=["apple", "ball", "cat", "dog"]
        for(let i=0;i<string.length;i++){
            document.write(string[i] + "<br>")
        }
    </script>
</body>
</html>
