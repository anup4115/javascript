<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <p>while loop is used if the number of iteration is not known</p>
    <script>
        var i=0;
        while(true){
            if(i==12)
            break;
            document.write(i+"<br>")
            i++;
        }
    </script>
</body>
</html>
