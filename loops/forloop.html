<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop with break statement</title>
</head>
<body>
    <h2>For loop with break statement</h2>
    <script>
        for(i=0;i<25;i++){
            if(i==13)
            break;
            document.write(i+"<br>")
        }
    </script>
</body>
</html>
