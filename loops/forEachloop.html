<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <p>forEach loop is used to traverse each element of array.</p>
    <script>
        var string="apple ball cat dog"
        const array=string.split(" ")
        array.forEach(function(value){
            document.write(value+"<br>")
        })
    </script>
</body>
</html>
