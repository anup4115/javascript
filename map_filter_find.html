<script>
    const arr=[1,2,3,4,5,6]
    const even=arr.map(n=>n%2===0);//returns boolean
    console.log(even);
    const filter_even=arr.filter(n=>n%2===0);//returns elements that satisfy the condition
    console.log(filter_even);
    const find_even=arr.find(n=>n%2===0);//returns the first element that satisfy the condition
    console.log(find_even)
</script>
