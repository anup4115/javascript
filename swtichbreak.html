<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statement</title>
</head>
<body>
    <script>
        var day="thurs" 
        switch(day){
            case "sun": 
            document.write("Today is sunday")
            break;
            case "mon": 
            document.write("Today is monday")
            break;
            case "tue": 
            document.write("Today is Tuesday")
            break;
            case "thurs": 
            document.write("Todai is thursday")
            break;
            default:
            document.write("Today is random day")
        }
    </script>
</body>
</html>
