<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event binding with javascript by accessing id of the element</h1>
    <button id="myid">Button</button>
    <script>
        var h=document.getElementById("myid");
        h.onclick=function(){alert("Button Clicked !!!");};
    </script>
</body>
</html>
