<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("a");//goes to call stack
        console.log("b");//goes to call stack
        setTimeout(()=>console.log("c"),5000)//goes to task queue
        Promise.resolve().then(()=>console.log("d"))//goes to micro task queue
    </script>
</body>
</html>
