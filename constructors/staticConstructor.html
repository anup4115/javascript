<body>
    <script>
        //static constructor: A function which acts like constructor without using new. It usually returns an object.
        class Animal{
            constructor(species,color){
                this.species=species,
                this.color=color
            }
            static animalobj(){
                return new Animal("Tiger","Orange")
            }
        }
        const a1=Animal.animalobj()
    </script>
</body>
